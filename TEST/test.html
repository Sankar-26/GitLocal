<!DOCTYPE html>
<html>

  <head>
    <title>Pagination Task</title>
    <link rel="stylesheet" href="style.css" />  
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />  
  </head>

  <body>

    <h1 id="title">Pagination</h1>
    <br /><br />
    <p id="description">Change : <span id="page-number">First</span></p>

    <div class="table-responsive">
      <table class="table table-bordered" id="table">
        <thead>
          <tr>                    
            
          </tr>
          <tbody>
            <tr class="page" >
              <th class="pagination"><div id="buttons" and class="d-flex justify-content-center" >First</div></th>
              <th class="pagination"><div id="buttons" and class="d-flex justify-content-center" >Previous</div></th> 
              <th class="pagination">1</th>
              <th class="pagination">2</th>
              <th class="pagination">3</th>
              <th class="pagination">4</th>
              <th class="pagination">5</th>              
              <th class="pagination"><div id="buttons" and class="d-flex justify-content-center" >Next</div></th>
            </tr>
        </thead>       
      </table>
    </div>

    <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
  </ul>
  <div class="card-footer">
    Card footer
  </div>
</div>

    <script src="script.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  </body>
</html>
